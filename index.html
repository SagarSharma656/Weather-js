<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">


    <link rel="stylesheet" href="style.css">


</head>

<body>
    
    <div id="wrapper" class="w-full h-screen flex flex-col items-center justify-center" >

        <h1 id="main-heading" class="uppercase font-bold  text-3xl text-white mb-8">Weather app</h1>

        <div id="switch-btn" class="w-[40%] flex justify-between">

            <button id="your-weather-btn" class="text-white text-sm font-semibold py-1 px-2">Your Weather</button>
            <button id="search-weather-btn" class="text-white text-sm font-semibold py-1 px-2">Search Weather</button>

        </div>


        <div id="weather-container" class="w-[40%] h-[70%] relative flex flex-col items-center" >

            <div id="loc-permission-container" style="opacity: 0; z-index: -10;" class="w-full h-full absolute top-0 left-0 flex flex-col items-center gap-4 mt-20">

                <img src="./images/location.png" width="80" height="80">

                <h3 id="grant-access-text" class="text-white text-[1.95rem] font-semibold" >Grant Location Access</h3>

                <p id="grant-access-disc" class="text-white font-bold text-base" >Allow Access to get weather Information</p>

                <button id="loc-access-btn" class="text-white font-bold uppercase py-2 px-4 rounded-lg">Grant Access</button>

            </div>

            <form id="search-city" style="opacity: 0; z-index: -10;" class="w-full h-[20%] absolute top-0 left-0 flex justify-evenly items-center mt-0 ">
                <input type="text" placeholder="Search for city..." id="input-city" class="w-[80%] px-3 py-1 rounded-lg outline-white text-white text-lg">
                <button id="search-btn" type="submit" class="w-10 rounded-full p-2"><img src="./images/search.png" width="20" height="20" class="w-full"></button>
            </form>

            <div id="loding-container" style="opacity: 0; z-index: -10;" class="w-full h-full absolute top-0 left-0 flex flex-col justify-center items-center">
                <img src="./images/loading.gif" id="loding-img" width="150" height="150">
                <p class="text-white">Loding...</p>
            </div>

            <div id="user-location-weather" style="opacity: 0; z-index: -10;" class="w-full h-[80%] absolute top-[10%] left-0 flex flex-col items-center">

                <div div="location" class="flex flex-row items-center justify-center gap-2 m-2">
                    <p id="city-text" class="text-white text-2xl font-semibold"></p>
                    <div class="w-[12%]">
                        <img id="country-img" class="w-full">
                    </div>
                </div>

                <div id="current-weather-information" class="flex flex-col justify-center items-center gap-0 m-2">
                    <p id="current-weather-text" class="text-white text-base p-0"></p>
                    <div class="w-[50%]">
                        <img id="current-weather-img" class="p-0 w-full">
                    </div>
                </div>

                <p id="temp" class="text-5xl text-white font-bold"></p>

                <div id="cards" class="w-full flex flex-row justify-evenly items-center mt-8">

                    <div id="windspeed-card" class="card-box flex flex-col items-center rounded-xl p-2 m-1">
                        <img src="./images/wind.png" class="card-img w-24">
                        <p class="card-text text-white text-base">WindSpeed</p>
                        <p id="windspeed" class="text-white text-sm"></p>
                    </div>
                    <div id="humidity-card" class="card-box flex flex-col items-center rounded-xl p-2 m-1">
                        <img src="./images/humidity.png" class="card-img w-24">
                        <p class="card-text text-white text-base">Humidity</p>
                        <p id="humidity" class="text-white text-sm"></p>
                    </div>
                    <div id="cloud-card" class="card-box flex flex-col items-center rounded-xl p-2 m-1">
                        <img src="./images/cloud.png" class="card-img w-24">
                        <p class="card-text text-white text-base">Cloud</p>
                        <p id="cloud" class="text-white text-sm"></p>
                    </div>
                </div>

            </div>


        </div>

    </div>



    <script src="script.js"></script>

</body>
</html>
